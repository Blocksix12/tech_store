<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bình luận</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/Comment.css}">
    <link rel="stylesheet" th:href="@{/css/Sidebar.css}">
</head>
<body>
<div class="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div th:replace="fragments/topbar :: topbar"></div>

        <!-- Content Area -->
        <div class="content-area">
            <h3 class="mb-4">Bình luận người dùng</h3>

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle table-white-text text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Người dùng</th>
                        <th>Sản phẩm</th>
                        <th>Đánh giá</th>
                        <th>Nội dung</th>
                        <th>Trạng thái</th>
                        <th>Ngày bình luận</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Lặp qua danh sách comments -->
                    <tr th:each="comment, iterStat : ${comments}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${comment.user.username}"></td>
                        <td th:text="${comment.product.name}"></td>

                        <!-- Cột hiển thị đánh giá -->
                        <td>
                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                <i th:classappend="${i <= comment.rating} ? 'bi bi-star-fill star' : 'bi bi-star star-muted'"></i>
                            </span>
                            <span th:text="${comment.rating}"></span>/5
                        </td>

                        <td th:text="${comment.commentText}"></td>

                        <!-- Trạng thái -->
                        <td>
                            <span th:switch="${comment.status.name()}">
                                <span th:case="'PENDING'" class="badge bg-warning text-dark">Chờ duyệt</span>
                                <span th:case="'APPROVED'" class="badge bg-success">Đã duyệt</span>
                                <span th:case="'REJECTED'" class="badge bg-danger">Đã ẩn</span>
                                <span th:case="*">Không xác định</span>
                            </span>
                        </td>

                        <!-- Ngày -->
                        <td th:text="${#dates.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}"></td>

                        <!-- Các nút thao tác -->
                        <td>
                            <form th:action="@{'/admin/comments/' + ${comment.commentID} + '/delete'}" method="post" style="display:inline;" >
                                <button type="button" class="btn btn-sm btn-outline-danger btn-action"
                                        onclick="deleteComment('${comment.commentID}', this.form)">
                                    <i class="bi bi-trash"></i> Xóa
                                </button>
                            </form>
                            <form th:action="@{'/admin/comments/' + ${comment.commentID} + '/approve'}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-outline-success btn-action">
                                    <i class="bi bi-check-circle"></i> Duyệt
                                </button>
                            </form>
                            <form th:action="@{'/admin/comments/' + ${comment.commentID} + '/hide'}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-outline-warning btn-action">
                                    <i class="bi bi-eye-slash"></i> Ẩn
                                </button>
                            </form>
                        </td>
                    </tr>

                    <!-- Nếu không có bình luận -->
                    <tr th:if="${#lists.isEmpty(comments)}">
                        <td colspan="8" class="text-center py-3">Chưa có bình luận nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script>
    function deleteComment(id, form) {
        if (confirm("Bạn có chắc muốn xóa bình luận này?")) {
            form.submit();
        }
    }
</script>
</body>
</html>
